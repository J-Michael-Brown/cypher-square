<!DOCTYPE html>
<html lang="en" >
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Cypher</title>
  </head>
  <body>

    <div class="container">





      <form id="formOne">
        <div class="input-group mb-3">
          <input type="text" id="user-sentence" class="form-control" placeholder="Enter sentence to encrypt" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Encrypt</button>
          </div>
        </div>
      </form>


      <div class="result-area">
        <p>Uncoded Message: <span id="original-message"></span></p>
        <div id="results-graph"></div>
        <p class="coded">ceeao dsgdm se: <span id="coded-message"></span></p>
      </div>



    </div>



  </body>
</html>
